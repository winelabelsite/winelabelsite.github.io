<H1>トリオで変身<BR>
トリプルファイター！</H1>
<HR>
<P>Gato Negroの文字がヘブライ語である事からもわかりますが、<B><FONT size="+2">チリ生まれイスラエル在住のトリプルファイターが日本に遠征です</FONT></B>。</P>
<P align="center"><IMG src="i-aka.jpg" width="250" height="343" border="0" alt="赤ネコ"><IMG src="i-ao.jpg" width="250" height="344" border="0" alt="青ネコ"><IMG src="i-murasaki.jpg" width="250" height="345" border="0" alt="紫ネコ"></P>
<P>チリ産のワインがイスラエルに届き、そのラベルが日本にいる私の手元にあるのです。イスラエルのワインラベルコレクター、<A href="http://www.lacavasam.com" target="_blank">Richard Samolykさん</A>がわざわざ送ってくれました。ありがたい事です。インターネットって、すげー。エアメイルも、すげー。</P>
