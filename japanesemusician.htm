<H2>日本の偉大なミュージシャン</H2>
<HR>
<P>やっぱ、この人でしょ。</P>
<P align="center"><IMG src="hibarir.JPG" width="250" height="364" border="0" alt="MISORA HIBARI 赤"></P>
<P align="center"><IMG src="hibarib.JPG" width="250" height="362" border="0" alt="MISORA　HIBARI　白"></P>
<P>お値段はそれぞれ2000円、中身はフランス・ボルドー産です。ちゃんとした箱に入って赤白セットで販売されている場合もありますが、私はコンビニで赤白別々に２回に分けて購入しました。もしかしたらセットで売るのは諦めて、ばら売りする事にしたのかもしれません。</P>
<P>ところが友人から、この間近所で<B>一本800円</B>で売ってるのを見た、という話を聞きました。酒屋さんがしびれを切らせて投売りに走った様です。</P>
<P align="center"><B><FONT size="+2">失敬な！(- -#)</FONT></B></P>
