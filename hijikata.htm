<H2>土方歳三</H2>
<HR>
<P>師匠のお弟子さんからメイルでいただきました。千歳空港で見つけたとの事です。携帯で取った画像との事なので、縦横サイズを倍にしました。</P>
<CENTER><IMG src="hijikata.jpg" width="240" height="240" border="0" alt="土方さいぞう"></CENTER>
<P>この画像が添付されたメイルには……<BR>
</P>
<BLOCKQUOTE>「石川啄木の涙」という姉妹品（白ワイン）を見たことがありますが、<BR>
そちらは空港には現品がありませんでした。（残念！）</BLOCKQUOTE>
<P>とあります。本当に残念です。</P>
