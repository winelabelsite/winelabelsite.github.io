<H2>ブルーベリーワイン</H2>
<HR>
<P>ブルーベリーワインです。ドイツ産（らしい）です。日本に輸出するためのものなので、下に「果実酒」と書いてあります。</P>
<CENTER><IMG src="blueberry.JPG" width="200" height="251" border="0" alt="ブルーベリーワイン"></CENTER>
<P>さて、この漢字で書かれた「果実酒」をアップにしてみましょう。</P>
<P align="center"><IMG src="kajitushu.JPG" width="150" height="43" border="0" alt="果実種"></P>
<P>これ、完全に手書きですね。角ゴシック体にしたかったのでしょうが、やはり慣れない漢字の手書きには限界があるのでしょう、角が若干崩れてしまっています。しかし、漢字をここまで正確に模写したその努力は、漢字を使う国の人である私は大変感服いたしました。</P>
