<H2>トレドにて</H2>
<HR>
<P>翌朝マドリッドからトレドへ移動。電車で約一時間です。トレドの宿からの風景は絶品でした。</P>
<CENTER><IMG src="tol1.jpg" width="320" height="240" border="0" alt="宿からみた風景"></CENTER>
<HR>
<P>これは部屋で頂いたカヴァ（スペイン産のスパークリングワイン）です。200ml入り。</P>
<P align="center"><IMG src="tol2.jpg" width="240" height="320" border="0" alt="Cava"></P>
<P>コルク栓に似せたプラスチックの栓になっていました。ひねれば簡単に開くようになっています。栓をプラスチック製にして製造コストを下げて販売価格を下げる、その代わり沢山の人に沢山飲んでもらおう、という方針が読み取れます。</P>
