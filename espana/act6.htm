<H2>ガウディバスからの光景</H2>
<HR>
<P>２００２年はガウディ年、との事。これにちなんでバルセロナでは２００２年の間、ガウディバスなる２階バスが街の中を走っています。このページではバスの２階から撮ったバルセロナの街の写真をご紹介します。</P>
