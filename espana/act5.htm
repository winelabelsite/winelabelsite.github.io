<H2>アロの街</H2>
<HR>
<P>アロのバス停の近くにある教会です。屋根に何かモコモコしたものがあるのがわかるかと思います。</P>
<CENTER><IMG src="haro1.jpg" width="240" height="320" border="0" alt="もこもこ……"></CENTER>
<P>モコモコしたもののズームアップ。実はこれ鶴の巣なんです。デジカメの能力不足で写真が撮れなかったのですが、この裏側で鶴が別の巣を作っていました。</P>
<P align="center"><IMG src="haro2.jpg" width="184" height="217" border="0" alt="鶴の巣！"></P>
<P>これは「<A href="../rioja.htm">ラ・リオハで見た看板</A>」の元ネタになった本物の看板です。あちこちで見かけました。</P>
<P align="center"><IMG src="haro5.jpg" width="240" height="320" border="0" alt="La Riojaの看板"></P>
<P>アロの街にある動物病院の看板。かわいいのでなんとなく激写。</P>
<P align="center"><IMG src="haro3.jpg" width="240" height="180" border="0" alt="動物病院の看板"></P>
