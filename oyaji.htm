<H2>おやじの酒</H2>
<HR>
<P>ド迫力です。正面からは本当におやじさんのアップしか見えません。</P>
<P align="center"><IMG src="oyaji.JPG" width="300" height="218" border="0" alt="おやじアップ"></P>
<P>裏はこうなってます。確かにイタリア産のワインです。</P>
<P align="center"><IMG src="kogoto.JPG" width="350" height="250" border="0" alt="裏に書いてあるおやじの小言"></P>
<P>いろいろなデータの他に、「Who litters thorns, better not walk barefoot.」と、英文の諺が書いてあります。手持のファンキーな日英翻訳ソフトによれば、<B>「刺を散らかす男、よいないはだしで歩け」</B>という意味だそうです。</P>
