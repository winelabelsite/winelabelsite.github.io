<H2>ドイツワインのラベル<BR>
その傾向と対策<BR>
-さわやかな緑色編-</H2>
<HR>
<P>緑色を基調にしたさわやかな配色のラベルです。このラベルが緑色のドイツワインのボトル（細長いボトル）に貼ってあったら、あぁドイツワインだなぁ、モーゼルかなぁ、思ってもおかしくありません。</P>
<P align="center"><IMG src="ger-esp.jpg" width="350" height="305" border="0" alt="モーゼルのワイン？"><BR>
<B><FONT size="+3">・<BR>
・<BR>
・<BR>
・<BR>
・<BR>
・<BR>
実はれっきとした<BR>
スペインの白でした<BR>
</FONT></B><BR>
<BR>
<BR>
<BR>
<BR>
</P>
<P>実際スペインの食堂でこのワインが運ばれてきた時には、「ありゃ？」と思いました。でも、ラベルをよく見たら「ESPANA」とか「RIOJA」とか書いてあるのですぐスペイン産だな、気が付いたのでした。</P>
