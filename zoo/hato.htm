<H2>はと</H2>
<HR>
<P>エンピツで描いたはとです。実物をお見せできないのが残念ですが、思わず消しゴムでこすって消えるかどうか確かめてみたくなるような絵でした。</P>
<P align="center"><IMG src="hato.JPG" width="350" height="369" border="0" alt="はと"></P>
<P>左上に赤いシミがありますが、これは私が粗相をしたせいです。ラベルを上にしてワインを注いでいればこんな事にはならなかったものを……</P>
<HR>
<P>鳩その２。<A href="http://www.allposters.com/gallery.asp?aid=576251&item=144385" target="_blank">ピカソの「Blue Dove」</A>の本家取り、かもしれません。口にくわえているのがオリーブの葉ではなくてブドウの房なのがミソ。</P>
