<H2>いるか</H2>
<HR>
<P>友人宅でおいしく頂きました。ラベルもしっかりゲット。</P>
<P align="center"><IMG src="dolphin.JPG" width="300" height="341" border="0" alt="いるか"></P>
<HR>
<P>スペインのイルカです。画像提供は<A href="http://www6.ocn.ne.jp/~bacchus/" target="_blank">私の師匠</A>です。いつもありがとうございます。</P>
<P align="center"><IMG src="iruka-gei-1.jpg" width="250" height="315" border="0" alt="芸をするイルカ"></P>
<P>イルカのアップです。ワインのボトルで曲芸をしているイルカがプリントされています。頭に何か乗せていますが、これは帽子でしょうか、それとも<B>リーゼント</B>でしょうか。</P>
<P align="center"><IMG src="iruka-gei-4.jpg" width="200" height="161" border="0" alt="リーゼントいるか"></P>
<P>なお、情報系ワインファンの方向けに、このワインに関する情報があります。</P>
<P><A href="priorat.htm" target="_self">情報系ワインファンの方向けの情報</A></P>
