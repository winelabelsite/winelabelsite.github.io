<H2>くま</H2>
<HR>
<P>慢性鼻炎の弟子（私の事）を持つ<A href="http://www6.ocn.ne.jp/~bacchus/">我が師匠</A>が北海道で発見。ヒグママグカップやヒグマTシャツは見たことありますが、ヒグマワインがあるとは驚きです。</P>
<P align="center"><IMG src="higuma1.JPG" width="188" height="264" border="0" alt="ヒグマラベル"><BR>
</P>
<P align="center"><IMG src="higuma2.JPG" width="200" height="232" border="0" alt="ヒグマ箱"></P>
<HR>
<P>またヒグマワインの写真を<A href="http://www6.ocn.ne.jp/~bacchus/">師匠</A>から頂きました。「羆の晩酌」という文字のフォントと、メルヒェンな羆さんのイラストとのコントラストが何とも言えません。</P>
<P align="center"><IMG src="higuma4.jpg" width="250" height="507" border="0" alt="羆の晩酌"></P>
