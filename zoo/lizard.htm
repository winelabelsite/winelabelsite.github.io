<H2>とかげ</H2>
<HR>
<P>緑色のトカゲです。友人が我が家に遊びに来たときのお土産です。色使いがシックで私は気に入っていますが、トカゲが結構リアルなので、爬虫類が苦手な人はちょっと……いやかもしれません。</P>
<P align="center"><IMG src="lizard.JPG" width="250" height="277" border="0" alt="とかげ"></P>
<HR>
<P>その後<A href="http://plaza13.mbn.or.jp/~kappou/chardonnay.html">シャルドネさん</A>から、とかげラベルの赤ワインがあるというご連絡がありました。そういえば私も見た覚えがあります。現物はもう売ってなかったので、試しに画像ソフトで再現してみました。</P>
<P align="center"><IMG src="redlizard.JPG" width="250" height="277" border="0" alt="赤とかげ"></P>
<HR>
<P>とかげラベルの赤ワインですが、最近本物を入手しました。白地にピンクのトカゲがデザインされています。</P>
<P align="center"><IMG src="lizard2.jpg" width="250" height="281" border="0" alt="赤とかげ（ホンモノ）"></P>
