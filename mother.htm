<HR>
<P>５月の第２日曜日は母の日です。それにちなんだ、という訳でもないと思うんですが、こんなワインを見つけました。カーネーションが沢山。</P>
<CENTER><IMG src="mothersday.JPG" width="350" height="254" border="0" alt="カーネーションがいっぱい"></CENTER>
<P>あ、オチが無いんですが、母の日という事で（？）勘弁してください。</P>
