<H2>おめーぬ？</H2>
<HR>
<P>近所の焼肉屋で飲んだワインです。どれどれ、とラベルを読み始めたら「<B>omaine Cazal-Viel</B>」と書いてあります。</P>
<P align="center"><B><FONT size="+2">おめーぬ？</FONT></B></P>
<P>ドメーヌでなくて「おめーぬ」、とは？何のことだろ？Dが無いだけか？と思ってよくラベルを見てみたら、必要以上にでかい「<B>飾り文字D</B>」が「おめーぬ」の前に書いてありました。</P>
<CENTER><IMG src="omane.JPG" width="350" height="261" border="0" alt="Omane Cazal-Viel"></CENTER>
<P>なんでこう極端に<B><FONT size="+2">Ｄ</FONT></B>を強調してるのでしょうか……わかった！このワイン作った人は</P>
<P align="center"><B><FONT size="+2"><BR>
<BR>
<BR>
間違いなく<BR>
フランス在住の<BR>
中日ドラゴンズファンです。</FONT><BR>
・<BR>
・<BR>
・<BR>
・<BR>
・<BR>
・</B><BR>
</P>
<P align="center"><IMG src="gomennasai.gif" width="288" height="140" border="0" alt="ごめんなさいもうしません"></P>
