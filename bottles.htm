<H2>VINEXPO潜入記</H2>
<HR>
<P>あ、潜入したのは私ではありません。</P>
<P>先日<A href="http://www6.ocn.ne.jp/~bacchus/">私の師匠</A>に、ワインの展示会「<A href="http://www.ice-tokyo.or.jp/vinexpo2002/">VINEXPO 2002</A>」で撮影した写真を送って頂きました。ラベルではなくボトルに直接イラストが描かれています。ずいぶん沢山種類があるものです。</P>
<P align="center"><IMG src="bottle_cheese.jpg" width="199" height="266" border="0" alt="チーズ"> <IMG src="bottle_ebikani.jpg" width="199" height="266" border="0" alt="えび、貝、ひらめ、かれい"> <IMG src="bottle_hitsuji.jpg" width="199" height="266" border="0" alt="ひつじ"><IMG src="bottle_buta.jpg" width="199" height="266" border="0" alt="ぶた"> <IMG src="bottle_niwatori.jpg" width="199" height="266" border="0" alt="にわとり"> <IMG src="bottle_pasta.jpg" width="199" height="266" border="0" alt="パスタ"> <IMG src="bottle_sakana.jpg" width="199" height="266" border="0" alt="さかな"> <IMG src="bottle_ushi.jpg" width="199" height="266" border="0" alt="うし"></P>
<P align="center"><FONT size="+2"><B><FONT size="+2">しかも食えるもんばっかり！</FONT></B></FONT></P>
<P>師匠、いつも写真のご提供ありがとうございます。魚ボトルがぶれているところから察するに、決死の覚悟で隠し撮りしたのではないでしょうか。</P>
