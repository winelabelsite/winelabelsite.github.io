<H2>シワ・シミ皆無のラベル</H2>
<HR>
<P>どうでしょうか。見事なモンでしょう。</P>
<P align="center"><IMG src="muga2.jpg" width="350" height="286" border="0" alt="Muga赤"><BR>
こっちが白、<BR>
<BR>
<IMG src="muga1.jpg" width="300" height="399" border="0" alt="Muga白"><BR>
こっちが赤です。</P>
<P>実はこのラベル、「<A href="http://www.bodegasmuga.com/" target="_blank">MUGA</A>」というスペインのワイナリーを見学した時に頂いたものです。記念に未使用ラベルを赤白５枚づつ頂けないでしょうか、とお願いしたら、すぐ持って来てくれました。本当にすぐ持って来てくれた所を見ると、結構私の様な観光客は多いのかもしれません。</P>
